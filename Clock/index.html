<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- Udpated FavIcon -->
    <link rel="icon" type="image/png" href="clock-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Toggle -->
    <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
        <div class="background-4" onclick="changeBackground('4')"></div>
    </div>
    <!-- Clock container -->
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
